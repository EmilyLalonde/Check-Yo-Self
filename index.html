<!DOCTYPE html>
<html lang="en">

<head>
  <title>Check Yo'Self | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,800" rel="stylesheet">
</head>

<body class="container">
  <header class="site-header">
    <h1>CHECK <span role="heading" aria-level="1"> YO'</span>SELF</h1>
    <form class="search-form">
      <img class="search-button" src="images/search.svg" alt="search button">
      <input type="text" placeholder="Search" class="search-input">
    </form>
  </header>
  <nav>
      <ul class= "added-tasks">
      <li> 
      </li>
    </ul>
    <form class="title-form">
      <label for="task-title">Task Title</label>
      <input type="text" class="title-input" aria-required="true">
    </form>
    <form class="item-form">
      <label for="task-item">Task Item</label>
      <input type="text" class="item-input" aria-required="true">
      <button class="plus-button handle"></button>
    </form>
    <button class="nav-buttons handle" id= "populate-card-button">Make Task List</button>
    <button class="nav-buttons handle" id= "clear-cards-button">Clear All</button>
    <h6></h6>
    <button class="filter-urgency-button handle">Filter by Urgency</button>
  </nav>
  <main class="task-field">
      <h5 id= "message">Make A To-Do List!</h5>
</body>
